<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Barcode Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 6px; }
    #status { margin-top: 10px; font-weight: bold; }
    p { font-size: 16px; }
  </style>
</head>
<body>

  <h2>Parcel Barcode Scanner</h2>

  <video id="video" autoplay playsinline></video>

  <p><b>Scanned:</b> <span id="result">None</span></p>
  <p id="status"></p>

  <!-- Beep Sound -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    const reader = new BrowserMultiFormatReader();
    const video = document.getElementById("video");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");
    const beep = document.getElementById("beep-sound");

    // Replace this with your Google Apps Script Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwxP-iYwc1F6u2pPeBqtktIBxtVplLCG-XKx3piLPuFy5IKXTELIWmomMgxH_HdyliR/exec";

    let lastScan = "";

    // Start scanning from camera
    reader.decodeFromVideoDevice(null, video, async (result) => {
      if (result) {
        const code = result.getText().trim();

        // Skip duplicate scans
        if (code === lastScan) return;

        // Simple validation: alphanumeric, 8-30 characters
        if (/^[A-Z0-9]{8,30}$/i.test(code)) {
          lastScan = code;
          resultEl.textContent = code;
          statusEl.textContent = "Valid tracking number ✅";

          // Beep + vibrate
          beep.currentTime = 0;
          beep.play().catch(() => {});
          if (navigator.vibrate) navigator.vibrate(200);

          // Auto-update delivery date in Google Sheet
          try {
            await fetch(WEB_APP_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ tracking: lastScan }),
              mode: "no-cors"
            });

            statusEl.textContent = "Delivery date updated ✅";

            // Clear lastScan so you can scan same code again if needed
            lastScan = "";

          } catch (err) {
            console.error(err);
            statusEl.textContent = "Error connecting ❌";
          }

        } else {
          statusEl.textContent = "Invalid tracking number ❌";
        }
      }
    });
  </script>
</body>
</html>
